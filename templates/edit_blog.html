{% extends "base.html" %}

{% block content %}

<main>

    <!-- Page Heading -->
    <div class="no-btm-margin row center-align">
        <div class="col s10 offset-s1 m6 offset-m3 text-center">
            <h1 class="form-heading">Edit Blog Post</h1>
        </div>
    </div>

    <!--Edit Review Form-->
    <div class="row form-container">
        <form class="col s12 form-bg-color m6 offset-m3" method="POST"
            action="{{ url_for('edit_blog', blog_id=blog._id) }}">
            <div class="row">
                <div class="input-field col s12 text-center">
                    <label for="blog_title">Title</label>
                    <input id="blog_title" name="blog_title" type="text" value="{{ blog.blog_title }}" class="validate"
                        required>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 text-center">
                    <label for="content">Content</label>
                    <input id="content" name="content" type="text" value="{{ blog.content }}" class="validate" required>
                </div>
            </div>


            <div class="row">
                <div class="input-field col s12 text-center">
                    <label for="image">Image Link</label>
                    <input id="image" name="image" type="url" value="{{ blog.image }}" class="validate">
                </div>
            </div>

            <div class="row text-center">
                <div class="col-12">
                    <div>
                        <a href="{{ url_for('blogs', username=session['user']) }}" class="btn-small">
                            Cancel
                        </a>
                        <button class="btn-small save-btn" type="submit">
                            Save
                        </button>
                    </div>
                </div>


        </form>
    </div>

</main>

{% endblock %}
