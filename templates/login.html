{% extends "base.html" %}

{% block content %}
<section class="container-fluid bg-img">
    <!-- Page Heading -->
    <div class="row text-center">
        <div class="col-10 offset-1 col-md-6 offset-md-3">
            <h1 class="form-heading-signup">Sign In</h1>
        </div>
    </div>

    <!-- Log In Form-->
    <div class="form-container my-auto">
        <div class="row">
            <form class="col-10 offset-1 col-md-6 offset-md-3 text-center" method="POST"
                action="{{ url_for('login') }}">
                <div class="form-row text-center pt-5">
                    <div class="form-group col-12">
                        <label for="username" class="d-none"></label>
                        <input type="text" class="form-control validate" id="username" name="username"
                            placeholder="Username" required>
                    </div>
                    <div class="form-group col-12">
                        <label for="password" class="d-none"></label>
                        <input type="password" class="form-control validate" id="password" name="password"
                            placeholder="Password" required>
                    </div>
                </div>
                <div class="login-row text-center">
                    <div class="col-12 ">
                        <button type="submit" class="btn" id="login-btn">
                            Sign In
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group text-center">
                        <p class="text-center account-login">
                            Don't have an account?
                            <a href="{{ url_for('register') }}" class="form-link hvr-grow">Sign Up</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
